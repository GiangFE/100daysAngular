<div class="row">
  <div class="col-md-14 mb-14">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <formly-form
        [form]="form"
        [model]="model"
        [fields]="fields">
      </formly-form>

      <button class="btn btn-primary" type="submit">
        Submit
      </button>

      <button class="btn btn-danger m-3" type="reset">
        Reset
      </button>
    </form>
  </div>
</div>
